<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
  <style> 
    img { width:150px; }
  </style> 
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      {% if user.is_authenticated %}
      <h3 class="navbar-brand fs-2 text-info">Hello, {{ user.username }}</h3>
      <a href="{% url 'accounts:profile' user %}" class="text-decoration-none">Profile<a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-sm btn-primary"type="submit" value="Logout">
      </form>
      <a href="{% url 'movies:index'%} " class="text-decoration-none">Movie</a>
      <a href="{% url 'community:index'%}" class="text-decoration-none">Community</a>
      <a href="{% url 'community:create'%}" class="text-decoration-none">New Review</a>
      <a href="{% url 'movies:recommended'%}" class="text-decoration-none">recommended</a>
      {% else %}
      <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Signup</a>
      <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a>
      {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
