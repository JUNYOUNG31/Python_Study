{% extends 'base.html' %}

{% block content %}

<h1>HOME</h1>

<ol class="list-group list-group-numbered">
{% for review in reviews %}
 <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold"><a href="{% url 'community:review_detail' review.pk %}">{{ review.title }}</a></div>
       <p>글쓴이 : <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user.username }}</a></p>
    </div>
    <span class="badge bg-primary rounded-pill">♥ {{ review.like_users.all|length }}</span>
  </li>
{% empty %}
  <li>
    No reviews.. YET
  </li>
{% endfor %}
</ol>

{% endblock content %}
