<ul>
{% for comment in review.comment_set.all %}
  <li>
    <a class="text-decoration-none" href="{% url 'accounts:profile' comment.user.username %}">
      {{ comment.user }}
    </a>: {{ comment.content }}
    
    {% if request.user == comment.user %}
    <form style="display: inline-block;" action="{% url 'community:delete_comment' review.pk comment.pk %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-link text-decoration-none btn-sm">‚ùå</button>
    </form>
    {% endif %}

  </li>
{% empty %}
  <li>No comments... YET</li>
{% endfor %}
</ul>
