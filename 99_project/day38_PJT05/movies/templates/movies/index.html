{% extends 'base.html' %}
{% load static %}
{% block content %}
  <img src="{% static 'images/logo.jpg' %}" alt="logo image">
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
    <p>글 번호: {{ movie.pk }}</p>
    <p>줄거리: {{ movie.overview }}</p>
    <p>포스터 경로: {{ movie.poster_path }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
