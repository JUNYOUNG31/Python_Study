4. 선택자-1-첫번째 단락이 변화
<html>
  <head>
    <!-- 스타일은 헤드부분에 작성한다. -->
    <style>
      /* 자식들 중에서 2번째가 h2 라면*/
      #ssafy > h2:nth-child(2) {
        color: red;
      }
      /* 해당하는 p에서 2번쨰 */
      #ssafy > p:nth-of-type(2) {
        color: blue;
      }
    </style> 
  </head>
<body>
  <div id="ssafy">
    <h2>어떻게 선택 될까?</h2>
    <h2>첫번째 단락</h2>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>   
</body>
</html>
